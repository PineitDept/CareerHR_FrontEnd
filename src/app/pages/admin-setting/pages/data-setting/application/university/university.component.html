<div class="tw-sticky tw-top-0 tw-z-[30]">
  <app-header-content
    [headerName]="'University'"
    [headerType]="'search'"
    [searchByOptions]="searchByOptions"
    [searchForm]="searchForm"
    (search)="onSearch($event)"
    (clearSearch)="onClearSearch()"
  ></app-header-content>
</div>

<app-filter
  [GradeSelect]="true"
  (gradeSelected)="onGradeSelected($event)"
  [actionButtons]="filterButtons"
  [disabledKeys]="isAddingRow ? ['add'] : []"
  (buttonClicked)="onFilterButtonClick($event)"
></app-filter>

<app-loading></app-loading>

<div
  #tableContainer
  class="tw-max-h-[calc(100vh-330px)] tw-overflow-y-auto"
  (scroll)="onScroll($event)"
  #scrollArea
>
  <app-tables
    #tables
    [columns]="columns"
    [rows]="rows()"
    [splitRows]="true"
    [showCheckbox]="false"
    [enableRowClick]="false"
    (toggleChange)="onUserToggleRequested($event)"
    (editClicked)="handleEditRow($event)"
    (createInlineSave)="onInlineSave($event)"
    (createInlineCancel)="onInlineCancel()"
    [isAddMode]="isAddingRow"
    [fieldErrors]="fieldErrors"
    [highlightRowIndex]="duplicateRowIndex"
    [hasOverflowY]="hasOverflowY"
  ></app-tables>
</div>

<p class="tw-p-6"><strong>Notice:</strong> If question has been used by an applicant, it cannot be deleted.</p>
