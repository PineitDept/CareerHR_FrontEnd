<div class="tw-sticky tw-top-0 tw-z-[30]">
  <app-header-content
    [headerName]="'User Web'"
    [headerType]="'search'"
    [searchByOptions]="searchByOptions"
    [searchForm]="searchForm"
    (search)="onSearch($event)"
    (clearSearch)="onClearSearch()"
  ></app-header-content>
</div>

<app-filter
  [filterDate]="false"
  [actionButtons]="filterButtons"
  (buttonClicked)="onFilterButtonClick($event)"
></app-filter>

<app-loading></app-loading>

<div
  #tableContainer
  class="tw-max-h-[calc(100vh-260px)] tw-overflow-y-auto"
  (scroll)="onScroll($event)"
  #scrollArea
>
  <app-tables
    [columns]="columns"
    [rows]="rows()"
    [splitRows]="true"
    [showCheckbox]="false"
    [enableRowClick]="false"
    (toggleChange)="onUserToggleRequested($event)"
    (editClicked)="handleEditDialog($event)"
    [sortStates]="currentSort()"
    (columnClicked)="onColumnClick($event)"
    [hasOverflowY]="hasOverflowY"
  ></app-tables>
</div>
