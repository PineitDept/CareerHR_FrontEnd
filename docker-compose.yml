version: '3.8'

services:
  career-web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: career-web:${VERSION:-latest}
    container_name: career-web-prod
    restart: unless-stopped
    ports:
      - "80:8080"
    environment:
      - NODE_ENV=production
      - TZ=Asia/Bangkok
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx:uid=1001,gid=1001
      - /var/run:uid=1001,gid=1001

networks:
  app-network:
    driver: bridge